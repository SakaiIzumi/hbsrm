spring.application.name=bis
#\u5F53\u524D\u73AF\u5883
spring.profiles.active=dev

#\u8BA4\u8BC1\u914D\u7F6E
security.client.authorization.access-token-uri=http://uaa/oauth/token
security.client.authorization.token-service-id=uaa
security.client.authorization.client-id=internal
