#nacos \u914D\u7F6E
# \u5F53\u524D\u5E94\u7528\u660E \u5BF9\u5E94nacos\u4E2D\u7684\u914D\u7F6E\u6587\u4EF6\u5982file-center-dev.yaml\u5176\u4E2D\u5FC5\u987B\u5BF9\u5E94\u5E94\u7528\u540D\u79F0\u624D\u80FD\u901A\u8FC7active\u5207\u6362\u73AF\u5883
spring.application.name=file-center
#\u5F53\u524D\u73AF\u5883
spring.profiles.active=dev

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.messages.basename=i18n/messages,org.springframework.security.messages
spring.messages.encoding=UTF-8

#jpa\u914D\u7F6E
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
#\u8BA4\u8BC1\u914D\u7F6E
security.client.authorization.access-token-uri=http://uaa/oauth/token
security.client.authorization.token-service-id=uaa
security.client.authorization.client-id=internal
security.client.authorization.client-secret=internal
#\u4EE5\u4E0B\u4E3A\u8FDE\u63A5\u6C60\u7684\u76F8\u5173\u53C2\u6570\u914D\u7F6E
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=Hikari
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1